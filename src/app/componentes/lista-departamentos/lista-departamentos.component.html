<div class="busqueda">
    <mat-form-field>
        <input matInput (keyup) = "applyFilter($event.target.value)" placeholder="Filtro"/>
    </mat-form-field>
</div>
<div class="container">
        
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Departamento Column -->
        <ng-container matColumnDef="departamento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Departamento </th>
        <td mat-cell *matCellDef="let element"> {{ element.departamento }} </td>
        </ng-container>
    
        <!-- Titular Column -->
        <ng-container matColumnDef="titular">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Titular </th>
        <td mat-cell *matCellDef="let element">&nbsp; {{ element.titular }} &nbsp;</td>
        </ng-container>
    
        <!-- E-mail Column -->
        <ng-container matColumnDef="e-mail">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
        <td mat-cell *matCellDef="let element"> &nbsp;{{element.correosind}}@aragon.unam.mx &nbsp;</td>
        </ng-container>
        
        <!-- Teléfono(s) Column -->
        <ng-container matColumnDef="teléfono(s)">
            <th mat-header-cell *matHeaderCellDef> Teléfono(s) </th>
        <td mat-cell *matCellDef="let element">&nbsp; {{element.teldirecto}} &nbsp;</td>
        </ng-container>

        <!-- Extensión(es) Column -->
        <ng-container matColumnDef="extension(es)">
            <th mat-header-cell *matHeaderCellDef> Extensión(es) </th>
            <td mat-cell *matCellDef="let element">&nbsp; {{element.ext}},  {{element.ext2}} &nbsp;</td>
        </ng-container>

        <!-- Acciones Column -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">&nbsp;
                <button mat-flat-button color="accent"(click)="onEdit(element)">
                    <mat-icon>edit</mat-icon>
                </button>&nbsp;
                <button mat-flat-button color="warn" (click)="onDelete(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>&nbsp;
            </td>
        </ng-container>

        <!-- New Column -->
        <ng-container matColumnDef="new">
            <th mat-header-cell *matHeaderCellDef>
            <button mat-flat-button color="primary" (click)="onEdit()">
                <mat-icon>add</mat-icon>
            </button>
            </th>
            <td mat-cell *matCellDef="let element"></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
