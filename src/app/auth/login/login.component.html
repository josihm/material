<div *ngIf="isLogged; else loggedOut">
  {{ deptoSel }}
</div>

<ng-template #loggedOut>
  <div class="container">
    <h3 class="text-center">INICIO DE SESIÓN</h3>
    <mat-form-field>
      <input matInput placeholder="Correo Electrónico" [(ngModel)]= "this.correosind"/>
    </mat-form-field>
    <mat-form-field>
      <input matInput type = "password" placeholder="Contraseña" [(ngModel)]= "this.psw"/>
    </mat-form-field>

    
      <button mat-flat-button color="primary" (click)="search(this.correosind, this.psw)">
        <!--button mat-flat-button color="primary" (click)="signIn(this.correosind,this.psw)"-->
          <mat-icon>keyboard_return</mat-icon>
        </button>
  </div>
  <div *ngIf="isLoginFail" class="alert alert-danger mt-3">
    Falló la auntenticación: {{ this.errorMensage }}
  </div>
</ng-template>
