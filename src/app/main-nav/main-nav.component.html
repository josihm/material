<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === true">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" class="text-center">
        <mat-icon mat-mini-fab aria-hidden="false" aria-label="Example home icon">home</mat-icon>HOME
      </a>
      <button mat-button [matMenuTriggerFor]="menu">SOLICITUDES</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="sst()">SERVICIO DE TRANSPORTE</button>
        <button mat-menu-item (click)="ssc()">CORRESPONDENCIA y PAQUETERÍA</button>
      </mat-menu>
      <!--a mat-list-item href="#">CONSULTAS</a-->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Dashboard --- JARDINERÍA y TRANSPORTES</span>
      <div class="exit">
      <button mat-icon-button class="exit" (click)="logOut()">
        <mat-icon>exit_to_app</mat-icon>
      </button>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
